<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの名前 | 個人ウェブページ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* ベーススタイル */
        body {
            background-color: #fafafa;
            color: #333;
            line-height: 1.8;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background-color: #222;
            color: #fff;
        }

        header h1 {
            font-size: 48px;
            letter-spacing: 3px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            background-color: #333;
        }

        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 60px 0;
            text-align: center;
        }

        section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #444;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            border: 5px solid #333;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .portfolio-item h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-form {
            background-color: #f7f7f7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e8491d;
        }

        /* アニメーション */
        section, .portfolio-item, .contact-form {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        section.is-visible, .portfolio-item.is-visible, .contact-form.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>あなたの名前</h1>
        </div>
    </header>

    <nav>
        <a href="#about">自己紹介</a>
        <a href="#portfolio">ポートフォリオ</a>
        <a href="#contact">連絡先</a>
    </nav>

    <section id="about" class="container">
        <h2>自己紹介</h2>
        <img src="your-profile-image.jpg" alt="プロフィール画像" class="profile-img">
        <p>ここに自己紹介文を入力してください。経歴や興味、スキルなどを含めると良いでしょう。</p>
    </section>

    <section id="portfolio" class="container">
        <h2>ポートフォリオ</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <h3>プロジェクト1</h3>
                <p>プロジェクトの簡単な説明。</p>
            </div>
            <div class="portfolio-item">
                <h3>プロジェクト2</h3>
                <p>プロジェクトの簡単な説明。</p>
            </div>
            <div class="portfolio-item">
                <h3>プロジェクト3</h3>
                <p>プロジェクトの簡単な説明。</p>
            </div>
        </div>
    </section>

    <section id="contact" class="container">
        <h2>連絡先</h2>
        <div class="contact-form">
            <form>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">送信</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2024 あなたの名前</p>
        <p>
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a> |
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        </p>
    </footer>

    <script>
        // スクロールに応じたアニメーション表示
        function reveal() {
            var reveals = document.querySelectorAll("section, .portfolio-item, .contact-form");

            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 100;

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("is-visible");
                }
            }
        }

        window.addEventListener("scroll", reveal);

        // 最初のアニメーション表示を実行
        reveal();

        // フォームの送信処理（デモ用）
        document.querySelector('.contact-form form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('メッセージが送信されました。');
            this.reset();
        });
    </script>

</body>
</html>
